<div class="container">
  <div class="login-form">
    <h2>Welcome</h2>
    <form>
      <div class="form-group">
        <label for="username"><i class="fa fa-user"></i> User Name:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="button" (click)="checkLogin()" class="btn btn-success btn-block">
        <i class="fa fa-sign-in"></i> Login
      </button>
    </form>
  </div>
</div>
